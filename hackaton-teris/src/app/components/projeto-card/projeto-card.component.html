<!--
{{address}}
{{description}}
{name}}
{{photo}}
{{tags}}
-->
<mat-card><h1>{{name}}</h1>
  <mat-icon aria-hidden="false" aria-label="Example warning icon" class="warning">warning</mat-icon>
  <mat-icon aria-hidden="false" aria-label="Example refresh icon" class="loading">refresh</mat-icon>
  <mat-icon aria-hidden="false" aria-label="Example check_box icon" class="checkbox">check_box</mat-icon><br>
  <div class="imagem"><img src={{photo}}></div>
  <p>Prioridade.</p>
  <mat-progress-bar mode="determinate" value={{prioridade}}></mat-progress-bar><br>
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{address}}
        </mat-panel-title>
          <mat-panel-description>
            Mais informações
          </mat-panel-description>
          <mat-panel-title>
            {{tags}}
          </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
